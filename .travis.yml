sudo: required
services:
- docker
- redis-server
install:
- docker pull ekidd/rust-musl-builder:latest
script:
- "./travis-build.sh notify-redis ${TRAVIS_OS_NAME}"
- "./test.sh ./notify-redis-${TRAVIS_OS_NAME}"
deploy:
  provider: releases
  api_key:
    secure: 
  file: notify-redis-linux
  skip_cleanup: true
  on:
    repo: icewind1991/notify-redis
    tags: true
